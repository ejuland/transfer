<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;1,400&display=swap');


        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Questrial', sans-serif;

        }

        main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;

            display: grid;
            grid-template-rows: minmax(auto, 6fr);
            grid-template-columns: repeat(6, minmax(auto, 1fr));
            grid-template-areas:
                "sidebar main main main main main"
            ;

            transition: grid-template-rows 5s;
        }


        nav {
            background-color: #FDFAF6;
            grid-area: sidebar;
            border-right: 3px solid #45505265;
            /* box-shadow: 0px 1px 0px 1px black; */

        }

        nav .link-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            max-height: 50%;
            margin: 5%;
        }

        nav .link-container a {
            max-width: 75%;
            margin: auto;
            text-align: center;
            /* font-weight: bold; */
            font-size: 1.5em;
            color: #455052cc;
            text-decoration: none;
            /* border-bottom:3px solid white; */
            margin-bottom: 30%;
            border-bottom: 3px solid transparent;
            transition: border-bottom 2s;

        }

        .link-container a:hover {
            border-bottom: 2px solid #8A887D;
        }

        article {
            grid-area: main;
            background-color: gray;
            overflow-y: auto;
            background-image: url("https://images.unsplash.com/photo-1560493676-04071c5f467b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80");
            background-position: center;
            background-size: cover;
            min-height: 90%;
            display: block;
        }

        article * {
            backdrop-filter: blur(5px) saturate(.9) grayscale(20%) brightness(62%);
            -webkit-backdrop-filter: blur(5px) saturate(.9) grayscale(20%) brightness(62%);
        }

        header {
            grid-area: header;
            font-family: 'Playfair Display SC', monospace;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            height: 100%;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        nav h1 {
            color: black;
            text-align: center;
        }


        footer {
            grid-area: footer;
        }

        .nav-mobile {
            display: none;
            visibility: hidden;
            height: 0;
        }

        .title {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20%;
            margin-top: 15%;
        }




        .article {
            /* background-color: teal; */


        }

        .title img {
            max-width: 75%;
            margin: auto;
        }

        @media screen and (max-width: 500px) {
            nav {
                display: none;
                visibility: hidden;
            }

            article header {
                visibility: hidden;
                display: none;
                height: 0;
            }

            .nav-mobile * {
                backdrop-filter: unset;
                -webkit-backdrop-filter: unset;
                
            }

            .nav-mobile {
                display: flex;
                visibility: visible;
                width: 100%;
                height: 50%;
                padding: 1%;
                backdrop-filter: unset;
                -webkit-backdrop-filter: unset;
                transition: height 2s;
                background-color: white;
                display: flex;
                justify-content: space-around;
                flex-direction: column;
                text-align: center;
                transition: opacity 1.5s, height 1s;

            }

            .mobile-link-container {
                display: flex;
                justify-content: space-around;
                flex-direction: column;
                text-align: center;
                transition: opacity 1.5s, height 1s;

            }

            .nav-mobile h1 {
                backdrop-filter: unset;
                -webkit-backdrop-filter: unset;
            }

            .mobile-svg img {
                max-width: 20%;
                margin-top: 15%;
            }

            .mobile-link-container a {
                backdrop-filter: unset;
                -webkit-backdrop-filter: unset;
                padding: 1.5%;
                font-size: 1.5em;
                color: #455052cc;
                text-decoration: none;
                border-top: 1px solid #45505279;
                width: 75%;
                margin: auto;
                transition: opacity 1.5s, height 1s;

            }
            .nav-mobile.nav-collapsed .mobile-link-container a{
                opacity: 0;
                height: 0%;
            }
            .nav-mobile a:nth-child(4) {
                margin-bottom: 12%;
            }
            .article{
                min-height: 80%;
            }
            main {
                grid-template-rows: repeat(4, minmax(auto, 6fr));
                grid-template-areas:
                    "main main main main main main"
                    "main main main main main main"
                    "main main main main main main"
                    "main main main main main main"
                ;
            }

            .nav-mobile.nav-collapsed {
                height: 30%;
            }

            .nav-collapsed .mobile-link-container {
                height: 0px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <main>
        <nav>
            <section class="title">
                <img src="./heart_outline.svg" alt="">
                <h1>Mid-Columbia Transfer Services</h1>
            </section>
            <section class="link-container">
                <a href="" class="services">Our Services</a>
                <a href="" class="contact">Contact Us</a>
                <a href="" class="about">About Us</a>
            </section>
        </nav>
        <article>
            <header>
                lol
            </header>
            <nav class="nav-mobile nav-collapsed">
                <div class="mobile-svg">
                    <img src="./heart_outline.svg" alt="">
                </div>
                <h1 id="#mobile-header">Mid-Columbia Transfer Services &#9660;</h1>
                <div class="mobile-link-container">
                    <a href="" class="services">Our Services</a>
                    <a href="" class="contact">Contact Us</a>
                    <a href="" class="about">About Us</a>
                </div>
            </nav>
            <section class="article">
                
            </section>
            <footer>
                
            </footer>
        </article>
    </main>

    <script>
        let collapsed = true;
        document.querySelectorAll(".nav-mobile *").forEach(element => {
            element.addEventListener("touchend", (e) => {
                if (!collapsed) {
                    document.getElementsByClassName("nav-mobile")[0].classList.add("nav-collapsed")
                    collapsed = true;
                } else {
                    document.getElementsByClassName("nav-mobile")[0].classList.remove("nav-collapsed")
                    collapsed = false;
                }
                return e.preventDefault();
            }, false);
            element.onclick = function (e) {
                if (!collapsed) {
                    document.getElementsByClassName("nav-mobile")[0].classList.add("nav-collapsed")
                    collapsed = true;
                } else {
                    document.getElementsByClassName("nav-mobile")[0].classList.remove("nav-collapsed")
                    collapsed = false;
                }
                return e.preventDefault();
            };
        });


    </script>
</body>

</html>
