<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;1,400&display=swap');

        * {
            font-family: 'Playfair Display SC', monospace;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #CCCCCC;
            background-image: url("https://images.unsplash.com/photo-1560493676-04071c5f467b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1074&q=80");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            backdrop-filter: saturate(0.9) blur(3px)
        }

        .path :nth-child(1) {
            stroke: url(#linearGradient1433);
        }

        .path .filled:nth-child(1) {
            fill: #ad5e5e;
        }

        .path .filled {
            fill: #800000;
        }


        #heading1 * {
            color: #ccccccf0;
            text-shadow: 2px 2px 2px black;
        }

        nav {
            font-size: 2em;
            display: flex;
            justify-content: space-evenly;
            margin: auto;
        }

        nav a {
            text-decoration: none;
            color: white;
            border-bottom: 3px solid transparent;

        }

        div:hover {
            color: red;
        }


        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 3em;
            color: #ccccccf0;
            text-shadow: 2px 2px 2px black;
        }

        body {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        .svg-container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: row;
            padding: 0;
        }

        img {
            max-width: 25%;
            margin: auto;
            padding: 0;
            background-color: #CCCCCCCC;
        }

        a:hover {
            border-bottom: 3px solid rgba(255, 255, 255, 0.315);
        }

        @media screen and (max-width: 750px) {

            body {
                backdrop-filter: saturate(2) blur(3px);
            }

            nav {
                flex-direction: column;
                margin: auto;
                text-align: center;
                backdrop-filter: blur(20px);
            }

            #heading1 h1 {

                color: #cccccc;
                border-radius: 5px;
            }

            nav a {
                width: 30%;
                margin: auto;
                margin-bottom: 5%;
            }
        }

        @media screen and (max-width: 400px) {

            body {
                backdrop-filter: saturate(2) blur(8px);
            }

            nav {
                flex-direction: column;
                margin: auto;
                text-align: center;
                backdrop-filter: blur(20px);
            }

            #heading1 h1 {
                font-size: 30px;
                color: #cccccc;
            }

            nav a {
                width: 30%;
                font-size: 24px;
                margin: auto;
                margin-bottom: 5%;
            }
        }
    </style>
</head>

<body>

    <header id="heading1">
        <div class="svg-container">
            <img src="./heart.svg" alt="" srcset="">
        </div>
        <h1>Mid-Columbia Transfer Plus</h1>
        <nav class="link-container">
            <a href="" id="" class="services">Our Services</a>
            <a href="" id="" class="contact">Contact Us</a>
            <a href="" id="" class="about">About Us</a>
        </nav>
    </header>




    <script>

    </script>
</body>

</html>
